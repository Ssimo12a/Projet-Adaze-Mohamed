<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="page1.css">

</head>
<body>
  <div class="fullscreenable">
    <canvas class="starfield"></canvas>
    <div hidden class="options" data-window-object="options"></div>
  </div>

  
  <div class="signupSection">
    <div class="info">
      <h2>Mission to Deep Space</h2>
      <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
      <p>The Future Is Here</p>
      
    </div>
    <form action="page2.html" method="POST" class="signupForm" name="signupform" onsubmit="return checkForm(event)">
      <h2>Sign Up</h2>
      <ul class="noBullet">
        <li>
          <label for="username"></label>
          <input type="text" class="inputFields" id="username" name="username" placeholder="Username" value="" oninput="return validateForm(this.value)" required/>
          
        </li>
        <li>
          <label for="password"></label>
          <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" oninput="return validateForm(this.value)" required/>
        </li>
        <li>
          <label for="confirm-password"></label>
          <input type="password" class="inputFields" id="confirm-password" name="confirm-password" placeholder="Confirm Password" value="" oninput=" return validateForm(this.value)" required/>
        </li>
        <li>
          <label for="email"></label>
          <input type="email" class="inputFields" id="email" name="email" placeholder="Email" value="" oninput="return validateForm(this.value)" required/>
        </li>
        <li id="center-btn">
            <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
          </li>
        </ul>
      </form>
    </div>
  
<script src="page1.js"></script>
</body>
</html>
